<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0,minimum-scale=1.0, maximum-scale=1.0"">
	<link rel="stylesheet" href="css/view.css">
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;padding:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=9tn8lshFWnkRw5GcLVn6QkxVOsbpnwLx"></script>
	<script src="svg/iconfont.js"></script>
	<title>map</title>
</head>
<body>
	<header id="header" ">
		<div class="header-fixed" style="background: none;">
			<div class="back">
				<a href="seek.html">
					<svg class="icon-h" aria-hidden="true">
						<use xlink:href="#icon-back"></use>
					</svg>
				</a>
			</div>
		</div>
	</header>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	function loadMap(){
		var map = new BMap.Map("allmap");
		var point = new BMap.Point(121.542205,38.896682);
		map.centerAndZoom(point, 18);
		var marker = new BMap.Marker(point); // 创建标注
		map.addOverlay(marker); // 将标注添加到地图中
		map.enableScrollWheelZoom();
	}
	window.onload=loadMap;
</script>
