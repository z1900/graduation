<script>
//header
$(window).scroll(function(){
	var h=$(document).scrollTop();
	var h2=$(".bgimg").height();
	if(h>=h2){
		$("#header").css({"background":"#fff","border-bottom":"1px solid #e5e5e5"})
		$(".r-icon").css("fill","#474747")
	}else{
		$("#header").css({"background":"","border":""})
		$(".r-icon").css("fill","#fff")
	}
})

//json
$.getJSON("json/jstory1.txt",function(data){
	var addHtml=''
	$(data).each(function(){
		addHtml+='<li>'
		+'    <img src=" '+ this.images+' " alt="">'
		+'    <p> '+this.content+' </p>'
		+'</li>'
	})
	$("#content1 ul").append(addHtml);
})


</script>
